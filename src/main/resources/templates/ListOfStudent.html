<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>



h1{
  text-align:center;
  text-transform:uppercase;
  letter-spacing:-2px;
  font-size:2.5em;
  margin:20px 0;
}

.container{
  width:90%;
  margin:auto;
}

table{
  border-collapse:collapse;
  width:100%;
}

.blue{
  border:2px solid #1ABC9C;
}

.blue thead{
  background:#1ABC9C;
}

.purple{
  border:2px solid #9B59B6;
}

.purple thead{
  background:#9B59B6;
}

thead{
  color:white;
}

th,td{
  text-align:center;
  padding:5px 0;
}

tbody tr:nth-child(even){
  background:#ECF0F1;
}



.fixed{
  top:0;
  position:fixed;
  width:auto;
  display:none;
  border:none;
}

.up{
  cursor:pointer;
}
.update{
    cursor:pointer;
}
.delete{
    cursor:pointer;
}



    </style>
</head>
<body>
    
    <h1>&darr; Registered Students &darr;</h1>
    <a th:href= "@{/showStudent}" >Add User</a>
    <table class="blue">
      <thead>
        <tr>
          <th>Student Name </th>
          <th>Email</th>
          <th>Address</th>
          <th>Course Selected</th>
          <th>Update</th>
          <th>Update/Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="students : ${ListOfStudent}"">
            <td   th:text="${students.name}"></td>
            <td   th:text="${students.email}"></td>
            <td   th:text="${students.Address}"></td>
            <td   th:text="${students.Course}"></td>
            <td><button class="update" th:href="@{/updatStudent/{id}(id=${user.id})}">update</button></td>
            <td><button class="delete" th:href="@{/deleteStudent/{id}(id=${user.id})}">Delete</a</td>
        </tr>
      </tbody>
    </table>
  



</body>
</html>
